<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/createProfile.css">
    <title>Create profile</title>
</head>

<body>
    <div class="contain">
        <h1>Create your profile</h1>
        <div class="box">
            <div class="information">
                <form method="POST" action="">
                    <table>
                        <tr class="fila">
                            <td>Full name:</td>
                            <td><input type="text" id="name" name="name" class="space" /></td>
                        </tr>
                        <tr class="fila">
                            <td>E-mail:</td>
                            <td><input type="text" id="email" name="email" class="space"></td>
                        </tr>
                        <tr class="fila">
                            <td>Password:</td>
                            <td><input type="text" id="pass" name="pass" class="space"></td>
                        </tr>
                        <tr class="fila">
                            <td>Country:</td>
                            <td><input type="text" id="country" name="country" class="space"><br></td>
                        </tr>
                        <tr class="fila">
                            <td>Language:</td>
                            <td> <input type="text" id="language" name="language" class="space"></td>
                        </tr>
                    </table>
                    <input type="radio" id="radio" class="radio">
                    <label for="radio">I accept <u>terms and conditions</u></label>
                </form>
            </div>
            <div class="avatar">
                <h2>Share your tip</h2>
                <div class="img">
                    <img src="" alt="">
                </div>
                <button class="next"><b>Next</b></button>
            </div>
        </div>
    </div>
</body>

</html>
