<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/createProfile.css">
    <title>Create your profile</title>
<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>    
</head>
<body class="create">
    <div class="container-menu">
        <div class="logo-world">
            <a href="/world.html"> <img src="/img/logov2.svg" /></a>
        </div>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="world.html">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/profile.html">My profile</a></li>

                </ul>
            </nav>
        </div>
    </div>
    <h1>Create your profile</h1>
    <div class="contain">
         

        <div class="box">
            <div class="information">
                <form method="POST" action="">
                    <table>
                        <tr class="fila">
                            <td>Full name:</td>
                            <td><input type="text" id="name" name="name" class="space" required/></td>
                        </tr>
                        <tr class="fila">
                            <td>E-mail:</td>
                            <td><input type="text" id="email" name="email" class="space" required></td>
                        </tr>
                        <tr class="fila">
                            <td>Password:</td>
                            <td><input type="password" id="contrasena" name="password" class="space" required></td>
                        </tr>
                        <tr class="fila">
                            <td>Confirm Password:</td>
                            <td><input type="password" id="pass" name="pass" class="space" required></td>
                        </tr>
                        <tr class="fila">
                            <td>Country:</td>
                            <td>
                                <select required id="mySelect" onClick="llenarPaises()" name="country" class="space"></select>
                            </td>
                        </tr>
                        <tr class="fila">
                            <td><span>Favorite programming<br> language</span>:</td>
                            <td> <input type="text" id="language" name="language" class="space"></td>
                        </tr>
                    </table>
                    <input type="radio" id="radio" class="radio" checked>
                    <label for="radio">I accept <u>terms and conditions</u></label>
                </form>
            </div>

        </div>
        <div class="tip">
            <h2>Share your tip</h2>
            <textarea maxlength="500" id="tip" class="write-tip"></textarea>
            <a href="avatar.html"><button class="next" onclick="registrar()"><b> Next</b></button></a>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
